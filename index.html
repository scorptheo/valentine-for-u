<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

* {
  box-sizing: border-box;
  font-family: 'Press Start 2P', cursive;
}

body {
  margin: 0;
  overflow: hidden;
  background: linear-gradient(#bdeaff, #fff0f6);
}

/* SCREENS */
.screen {
  width: 100vw;
  height: 100vh;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.screen.active {
  display: flex;
}

/* CLOUDS */
.cloud {
  position: absolute;
  top: 10%;
  font-size: 48px;
  opacity: 0.8;
  animation: cloudMove linear infinite;
}

@keyframes cloudMove {
  from { left: -100px; }
  to { left: 110vw; }
}

/* PIXEL BUTTON */
.pixel-btn {
  margin: 10px;
  padding: 15px 30px;
  background: #ff77aa;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 14px;
  box-shadow:
    0 0 0 4px #000,
    4px 4px 0 4px #000;
}

.pixel-btn:active {
  transform: translate(4px, 4px);
  box-shadow: 0 0 0 4px #000;
}

/* DOG */
.dog {
  position: absolute;
  bottom: 70px;
  font-size: 48px;
  left: 0;
  animation: walk 6s linear infinite alternate;
  cursor: pointer;
}

@keyframes walk {
  from { left: -50px; }
  to { left: 100vw; }
}

/* DOG JUMP */
.jump {
  animation: jump 0.6s ease;
}

@keyframes jump {
  0% { transform: translateY(0); }
  50% { transform: translateY(-120px); }
  100% { transform: translateY(0); }
}

/* SPEECH */
.speech {
  position: absolute;
  bottom: 130px;
  background: white;
  padding: 6px 10px;
  font-size: 10px;
  border: 2px solid black;
}

/* QUESTION */
.question {
  text-align: center;
  font-size: 14px;
  margin-bottom: 20px;
  padding: 20px;
}

/* LOVE SCREEN */
.love-screen {
  background: pink;
}

.love-text {
  font-size: 24px;
  color: white;
  text-shadow: 3px 3px #ff3b7f;
  z-index: 2;
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

/* CLICK TEXT */
.pop-text {
  position: absolute;
  bottom: 200px;
  font-size: 12px;
  background: #fff;
  padding: 8px;
  border: 2px solid #000;
}
</style>
</head>

<body>

<!-- CLOUDS -->
<div class="cloud" style="top:10%; animation-duration:25s;">‚òÅÔ∏è</div>
<div class="cloud" style="top:25%; animation-duration:30s;">‚òÅÔ∏è</div>
<div class="cloud" style="top:40%; animation-duration:35s;">‚òÅÔ∏è</div>

<!-- SCREEN 1 -->
<div class="screen active" id="screen1">
  <div class="dog" id="dog" onclick="dogClick()">üêï‚Äçü¶∫</div>

  <div class="question">
    Shaffiya,<br><br>
    would you be my Valentine?<br><br>
    <span style="font-size:10px;">from R.N</span>
  </div>

  <div>
    <button class="pixel-btn" onclick="goLove()">YES</button>
    <button class="pixel-btn" onclick="goLove()">YES</button>
  </div>
</div>

<!-- SCREEN 2 -->
<div class="screen love-screen" id="screen2">
  <div class="love-text">YAAAAAAAYYYYY<br><br>LOVE U üíñ</div>
</div>

<script>
const dog = document.getElementById('dog');

// random woof
setInterval(() => {
  if (Math.random() > 0.6) {
    const speech = document.createElement('div');
    speech.className = 'speech';
    speech.innerText = 'Woof!!';
    speech.style.left = dog.offsetLeft + 'px';
    document.body.appendChild(speech);
    setTimeout(() => speech.remove(), 1000);
  }
}, 2000);

function dogClick() {
  dog.classList.add('jump');
  setTimeout(() => dog.classList.remove('jump'), 600);

  const pop = document.createElement('div');
  pop.className = 'pop-text';
  pop.innerText = 'Shaffiya love Rian';
  pop.style.left = dog.offsetLeft + 'px';
  document.body.appendChild(pop);

  setTimeout(() => pop.remove(), 1500);
}

function goLove() {
  document.getElementById('screen1').classList.remove('active');
  document.getElementById('screen2').classList.add('active');
  spawnHearts();
}

function spawnHearts() {
  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerText = 'üíñ';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (3 + Math.random() * 3) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);
}
</script>

</body>
</html>
